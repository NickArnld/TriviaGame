<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assests/css/main.css" />
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="question" class="col-8">
                <h1>THE STATE CAPITAL TRIVIA GAME</h1>
            </div>
        </div>        
        <div class="row">
            <div id="answers" class="col-8">
                <h3>Press Start to Begin</h3>
            </div>
        </div>
        <div class="row">
            <div id="buttons" class="col-8">
                <button id="startBut" type="button" class="btn btn-warning">Start</button>
            </div>
        </div>
        <div class="row">
            <div id="timer" class="col-8">               
            </div>
        </div>
        <div class="row">
            <div id="results" class="col-8">              
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./assests/javascript/main.js"></script>
</body>
</html>
